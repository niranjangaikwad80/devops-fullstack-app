apiVersion: v1
kind: Service
metadata:
  name: grafana-nodeport
  namespace: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: monitoring
  ports:
    - port: 3000          # Grafana service port
      targetPort: 3000    # MUST MATCH service's port, not container port
      nodePort: 31000
