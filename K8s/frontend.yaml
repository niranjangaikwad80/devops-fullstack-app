apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: niranjangaikwad5050/fullstack-frontend:3
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_SERVER_URL
              value: http://backend:8080/employees   # internal DNS, will resolve inside cluster

---

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  type: NodePort
  ports:
    - port: 80            # service port inside cluster
      targetPort: 80      # container port
      nodePort: 30000     # exposed on EC2 public IP
